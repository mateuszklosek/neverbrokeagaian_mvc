{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block body %}


<body>

	<main>
	
		<div class="container col-11 col-lg-6 col-xl-4 text-center">
		
			<header>
				<a href="/"> 
					<img class="img-fluid mt-5 border rounded" src="/img/Logo1.png" alt="logo">
				</a>
			</header>
			
			<section>
			
				<div class="row">
						
					<header style="width: 100%" class="text-center">
					
						<h1 class="h4" style="margin-top:45px;"> Logowanie użytkownika </h1>
					
					</header>
						
					<form class="row text-center" action="/login/create" method="post">
					
						<div class="input-center">
						
							<span class="span-style">
								<i class="demo-icon icon-mail-alt"></i> 
							</span>
							
							<div class="input-style" style="float: left;">
									<input type="email" id="inputEmail" class="form-control" placeholder="E-mail" aria-label="email" name="email" autofocus value="{{email}}" required>
							</div>
							
							<div class="clearclass">
							</div>
							
						</div>
						
						<div class="input-center">
						
								<span class="span-style">
									<i class="demo-icon icon-lock"></i>
								</span>
								
								<div class="input-style" style="float: left;">
									<input type="password" class="form-control" id="inputPassword" placeholder="Hasło" aria-label="hasło" name="password"  required >
								</div>
								
								<div class="clearclass">
								</div>
								
						</div>

						<div style="margin-top:15px; width: 100%;" >
						
							<label>
								<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %}/> Zapamiętaj mnie!
							</label>
							
						</div>
												

						<div class="input-center">
							<input type="submit"  value="Zaloguj się">
						</div>
				
					</form>
									
					<span class="menu-span">
						<a href="/password/forgot">Zapomniałes hasła?</a>
					</span>
					
					<span class="menu-span mb-4">
						Nie masz konta? <a href="/signup/new">Zarejestruj się.</a>
					</span>
					
				</div>
				
			</section>
			
		</div>


	</main>
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
	

{% endblock %}
