<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
	
    <title>{% block title %}{% endblock %}</title>
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/fontello/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
	

</head>


    {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }}">
            {{ message.body }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
			</button>
        </div>
    {% endfor %}

    {% block body %}
	
    {% endblock %}
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="../js/bootstrap-auto-dismiss-alert.js"></script>
	
	{% block footer %}
	<footer class="text-center" style="font-size: 12px;">
			All rights reserved Â© 2021, Never broke again created by Mati
	</footer>
    {% endblock %}
	
</html>
